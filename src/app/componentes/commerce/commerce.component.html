<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Listado de comerciantes</h4>
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead class=" text-primary">
                            <th>
                                Nombre
                            </th>
                            <th>
                                Nit
                            </th>
                            <th>
                                Propietario
                            </th>
                            <th>
                                Dirección
                            </th>
                            <th>
                                Teléfono
                            </th>
                            <th>
                                Horario de atención
                            </th>
                            <th class="text-right">
                                Ventas
                            </th>
                        </thead>
                        <tbody>
                            <tr *ngFor="let commerce of commercesList">
                                <td>
                                    {{commerce.name}}
                                </td>
                                <td>
                                    {{commerce.nit}}
                                </td>
                                <td>
                                    {{commerce.owner}}
                                </td>
                                <td>
                                    {{commerce.address}}
                                </td>
                                <td>
                                    {{commerce.phone}}
                                </td>
                                <td>
                                    {{commerce.days}} <br> {{commerce.schedule}}
                                </td>
                                <td class="text-right">
                                    {{commerce.sales}}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
